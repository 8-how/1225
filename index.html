<h1>奶油香草烤全雞</h1>
<b>聖誕節或其他西方節日餐桌上不可缺少的烤全雞，料理起來看似複雜，但實際做其實一點也不難。

今年節日，不妨買隻全雞，自己在家裡烤吧，絕對很有成就感呢。<br>

用錫箔紙將烤雞整隻包住，靜置10分鐘，將肉汁鎖住。<p>


超級好吃</b>。<p>
