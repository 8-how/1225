<h1>台式古早味蛋餅</h1>
<b>古早味蛋餅每次一想到就要流口水，尤其是那種厚皮的脆皮粉漿蛋餅，更是每天早餐都想吃的一道早餐 。不過由於很多早餐店的蛋餅皮都是那種很薄的麵皮，吃起來一點都不過癮，所以只要吃到好吃的現調粉漿蛋餅都會特別收錄口袋名單，而這次要教的就是家庭用超級簡單的粉漿蛋餅配方，在家也能自己弄唷，讓各位在家裡也能親手調製給孩子跟一家人享用。<p>


超級好吃</b>。<p>
